<div class="mat-container">
	<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>

		<div fxFlex="100" class="sec1" fxFlex.xs="55">
			  <mat-horizontal-stepper linear #stepper >
				<mat-step  [completed]='isDesignSelected'  [editable]="true" >
					<ng-template matStepLabel>TYPE MAATKAST</ng-template>
					<app-first-step></app-first-step>
				  <div class="button-container" fxLayout="row" >
					  <div fxFlex='70' fxLayoutAlign="center">
						<div class="button-prev">
							<button mat-raised-button aria-label="Go to next step" matStepperNext>
								<mat-icon>navigate_before</mat-icon> Back 
							  </button>
						  </div>
						<div class="button-next" >
							<button id="step1" mat-raised-button aria-label="Go to next step" matStepperNext>
								Next <mat-icon>navigate_next</mat-icon>
							  </button>
						</div>
					  </div>
				  </div>
				  
				</mat-step>

				<mat-step [stepControl]="frmStepTwo">
						<ng-template matStepLabel>TYPE MAATKAST</ng-template>
						<app-second-step ></app-second-step>
						<div class="button-container" fxLayout="row" >
							<div fxFlex='70' fxLayoutAlign="center">
							  <div class="button-prev">
								  <button mat-raised-button aria-label="Go to next step" matStepperNext>
									  <mat-icon>navigate_before</mat-icon> Back 
									</button>
								</div>
							  <div class="button-next" >
								  <button id="step1" mat-raised-button aria-label="Go to next step" matStepperNext>
									  Next <mat-icon>navigate_next</mat-icon>
									</button>
							  </div>
							</div>
						</div>
				</mat-step>
				  
				<mat-step [completed]='true'>
					<form >
						<ng-template matStepLabel>TYPE MAATKAST</ng-template>
						<app-third-step></app-third-step>
					</form>
					<div class="button-container" fxLayout="row" >
						<div fxFlex='70' fxLayoutAlign="center">
						  <div class="button-prev">
							  <button mat-raised-button aria-label="Go to next step" matStepperNext>
								  <mat-icon>navigate_before</mat-icon> Back 
								</button>
							</div>
						  <div class="button-next" >
							  <button id="step1" mat-raised-button aria-label="Go to next step" matStepperNext>
								  Next <mat-icon>navigate_next</mat-icon>
								</button>
						  </div>
						</div>
					</div>
				</mat-step>

				  <mat-step [stepControl]="firstFormGroup" [completed]='true'>
					  <form >
						<ng-template matStepLabel>INVULLING</ng-template>
						<app-fourth-step></app-fourth-step>
					</form>
					<div class="button-container" fxLayout="row" >
						<div fxFlex='70' fxLayoutAlign="center">
						  <div class="button-prev">
							  <button mat-raised-button aria-label="Go to next step" matStepperNext>
								  <mat-icon>navigate_before</mat-icon> Back 
								</button>
							</div>
						  <div class="button-next" >
							  <button id="step1" mat-raised-button aria-label="Go to next step" matStepperNext>
								  Next <mat-icon>navigate_next</mat-icon>
								</button>
						  </div>
						</div>
					</div>
				  </mat-step>
				<mat-step [stepControl]="secondFormGroup" [completed]='true'>
					<ng-template matStepLabel>BINNENAFWERKING</ng-template>
					<app-fifth-step ></app-fifth-step>
					<div class="button-container" fxLayout="row" >
						<div fxFlex='70' fxLayoutAlign="center">
						  <div class="button-prev">
							  <button mat-raised-button aria-label="Go to next step" matStepperNext>
								  <mat-icon>navigate_before</mat-icon> Back 
								</button>
							</div>
						  <div class="button-next" >
							  <button id="step1" mat-raised-button aria-label="Go to next step" matStepperNext>
								  Next <mat-icon>navigate_next</mat-icon>
								</button>
						  </div>
						</div>
					</div>
				</mat-step>
				<mat-step [completed]='true'>
				  <ng-template matStepLabel>BUITENAFWERKING</ng-template>
				  <app-sixth-step ></app-sixth-step>
				  <div class="button-container" fxLayout="row" >
					  <div fxFlex='70' fxLayoutAlign="center">
						<div class="button-prev">
							<button mat-raised-button aria-label="Go to next step" matStepperNext>
								<mat-icon>navigate_before</mat-icon> Back 
							  </button>
						  </div>
						<div class="button-next" >
							<button id="step1" mat-raised-button aria-label="Go to next step" matStepperNext>
								Next <mat-icon>navigate_next</mat-icon>
							  </button>
						</div>
					  </div>
				  </div>
				</mat-step>
			  </mat-horizontal-stepper>
		</div>
	</div> 
										<!-- Bottom Section  -->
	<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>

		<div fxFlex="70" class="sec1" fxFlex.xs="55">
			
		</div>
		<div fxFlex="30" class="sec2">
			
		</div>

	</div>

</div>
